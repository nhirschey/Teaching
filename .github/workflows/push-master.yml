name: Publish Docs

on:
  push:
    branches: [ main ]
    
jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 120
    
    env: 
      TIINGO_KEY: ${{ secrets.TIINGO_KEY }} 

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.X
    - name: Restore tools
      run: dotnet tool restore
    - name: Run fsdocs
      run: dotnet fsdocs build --properties Configuration=Release --noapidocs
    - name: Deploy docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
        publish_branch: gh-pages
        force_orphan: true
